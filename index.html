<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="library" class="library-container"></div>
    <button class="new-book-btn">New Book</button>

    <dialog id="newBookModal">
        <form id="newBookForm">
            <h2>Add New Book</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <div class="form-group">
                <label for="isRead">Status:</label>
                <select id="isRead" name="isRead">
                    <option value="true">Read</option>
                    <option value="false">Not Read</option>
                </select>
            </div>
            <button type="submit">Add Book</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </dialog>

    
    <script src="script.js"></script>
</body>
</html>
